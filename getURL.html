<script>
    function QueryString(){
        var str =  location.sear;
        var data={};
        var arr=[];
        if( location.sear){
            str=str.substring(1);
            var item=null;
            var name=null;
            var value=null;
            if(str){
                arr = str.split("&");
            }
        }
        for(var i=0;arr.length && i<arr.length;i++){
            item = arr[i].split("=");
            name = decodeURLComponent(item[0]);
            value = decodeURLComponent(item[1]);
            if(name.length)
                data[name] = value;
        }
        return data;
    }
    var data = QueryString();
